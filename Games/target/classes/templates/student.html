<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Games App</title>
</head>
<body>
	<form>
	
		<input type="submit" formaction="/playfirst" value="Play Game">
		</input> <input type="submit" formaction="/courses" name="Show Courses"
			value="Show Courses"></input><input type="submit"
			value="user info" formaction="/studentinfo"></input> <br></br>
		-----------Show Games-------------- <br></br>
		<input type="text" name="CourseName" placeholder="Course Name"></input>
		<input type="submit" formaction="/showGames" value="Show Games"></input>
	</form>
	 

	<p th:if="${added}" th:inline="text">[[${added}]]</p>
	<p th:if="${score}" th:inline="text">Your Score is [[${score}]]</p>
<table th:if="${info}" th:inline="text">
		<tr>
			<th>User Information</th>
		</tr>
		
		<tr th:each="Info : ${info}">
			
			<tr><td>Name:</td><td th:text="${Info.userName}"></td></tr> <br></br>
			<tr><td>Email:</td><td th:text="${Info.Email}"></td></tr> <br></br>
			<tr><td>Account Type:</td><td th:text="${Info.UserType}"></td></tr><br></br>
		</tr>
	</table>
	<table th:if="${scores}" th:inline="text">
		<tr>
			<th>User Courses And Games</th>
		</tr>
			<tr><td> Course Name</td><td>Game name</td></tr>
		
 		<tr th:each="Game : ${scores}">
			<td th:text="${Game.Game_Name}"></td>
			<td th:text="${Game.score}"></td>
		</tr>
	</table>
</body>
</html>
